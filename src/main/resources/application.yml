server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18081/realms/spa-booking

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/user/**

        # Public read examples (sau n√†y)
        - id: catalog-public
          uri: http://spa-catalog-service:8083
          predicates:
            - Path=/catalog/**

management:
  endpoint:
      health:
        probes:
          enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
